<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500" fill="none">
  <style>
    .primary {fill: #0066cc;}
    .secondary {fill: #67b0ff;}
    .accent {fill: #fff4e0;}
    .dark {fill: #333333;}
  </style>
  
  <!-- Background Shape -->
  <rect x="50" y="80" width="400" height="320" rx="20" class="accent" />
  
  <!-- Lock Icon -->
  <rect x="225" y="120" width="50" height="70" rx="10" class="secondary" />
  <rect x="220" y="130" width="60" height="10" rx="5" class="primary" />
  <rect x="240" y="160" width="20" height="20" rx="10" class="primary" />
  <rect x="245" y="170" width="10" height="30" class="dark" />
  
  <!-- Form Elements -->
  <rect x="100" y="220" width="300" height="50" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="100" y="290" width="300" height="50" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Form Icons -->
  <circle cx="125" cy="245" r="10" class="primary"/>
  <circle cx="125" cy="315" r="10" class="primary"/>
  
  <!-- Submit Button -->
  <rect x="100" y="360" width="150" height="40" rx="20" class="primary"/>
  <text x="145" y="385" font-family="Arial, sans-serif" font-size="16" fill="white">Login</text>
  
  <!-- Floating Elements -->
  <circle cx="360" cy="120" r="15" class="primary" opacity="0.6"/>
  <circle cx="400" cy="180" r="10" class="primary" opacity="0.4"/>
  <circle cx="420" cy="140" r="12" class="primary" opacity="0.5"/>
  <rect x="380" cy="330" width="40" height="40" rx="8" class="secondary" opacity="0.3" transform="rotate(15)"/>
  <rect x="420" cy="250" width="30" height="30" rx="5" class="secondary" opacity="0.5"/>
</svg> 