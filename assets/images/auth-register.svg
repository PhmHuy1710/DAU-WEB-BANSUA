<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500" fill="none">
  <style>
    .primary {fill: #0066cc;}
    .secondary {fill: #67b0ff;}
    .accent {fill: #fff4e0;}
    .dark {fill: #333333;}
  </style>
  
  <!-- Background Shape -->
  <rect x="50" y="80" width="400" height="320" rx="20" class="accent" />
  
  <!-- Form Elements -->
  <rect x="100" y="140" width="300" height="50" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="100" y="210" width="300" height="50" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <rect x="100" y="280" width="300" height="50" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Form Icons -->
  <circle cx="125" cy="165" r="10" class="primary"/>
  <circle cx="125" cy="235" r="10" class="primary"/>
  <circle cx="125" cy="305" r="10" class="primary"/>
  
  <!-- Form Header -->
  <rect x="100" y="90" width="200" height="30" rx="5" class="secondary" opacity="0.8"/>
  
  <!-- Submit Button -->
  <rect x="100" y="350" width="150" height="40" rx="20" class="primary"/>
  <text x="135" y="375" font-family="Arial, sans-serif" font-size="16" fill="white">Register</text>
  
  <!-- Person Silhouette -->
  <circle cx="400" cy="120" r="30" class="secondary"/>
  <path d="M370 200 L400 160 L430 200 Z" class="secondary"/>
  <rect x="385" y="180" width="30" height="60" rx="10" class="secondary"/>
  
  <!-- Floating Elements -->
  <circle cx="360" cy="250" r="15" class="primary" opacity="0.6"/>
  <circle cx="430" cy="280" r="10" class="primary" opacity="0.4"/>
  <circle cx="380" cy="320" r="12" class="primary" opacity="0.5"/>
  <rect x="330" y="290" width="40" height="40" rx="8" class="secondary" opacity="0.3" transform="rotate(15)"/>
</svg> 